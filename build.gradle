group 'qh'
version '1.0-SNAPSHOT'

apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:5.0.5.RELEASE'
    compile 'org.springframework:spring-jdbc:5.0.5.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.6.RELEASE'
    compile 'org.freemarker:freemarker-gae:2.3.28'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
